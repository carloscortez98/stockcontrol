<div class="contenedor">
  <div class="div-iniciar">
    <div class="seccion-iniciar">
      <h1>Inicia Sesion</h1>
    </div>
    <div class="seccion-iniciar">
      <form [formGroup]="formulario" (ngSubmit)="iniciar()"  class="">
        <div class="campo-iniciar">
          <label for="">Usuario:</label>
          <input type="text" name="" value="" formControlName="usuario">
          <div *ngIf="formulario.get('usuario')?.hasError('required') && formulario.get('usuario')?.touched" class="">
            <span class="form-error">Campo requerido</span>
          </div>
        </div>
        <div class="campo-iniciar">
          <label for="">Contrase単a:</label>
          <input type="password" name="" value="" formControlName="contrase単a">
          <div *ngIf="formulario.get('contrase単a')?.hasError('required') && formulario.get('contrase単a')?.touched" class="">
            <span class="form-error">Campo requerido</span>
          </div>
        </div>
      <button id="boton-iniciar" mat-raised-button color="primary" type="submit" name="iniciar" [disabled]="formulario.invalid">Iniciar</button>
      </form>
    </div>
  </div>
</div>
