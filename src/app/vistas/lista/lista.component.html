<div *ngIf="productos.length>0" class="div-tabla-lista">
  <table mat-table [dataSource]="productos">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> {{producto.precio | currency}} </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let producto">
          <ng-container *ngIf="!producto.categoria">Sin categoria</ng-container>
          <ng-container *ngIf="producto.categoria">{{producto.categoria.nombre}}</ng-container>
        </td>
    </ng-container>
    <ng-container matColumnDef="fechaCreac">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
      <td mat-cell *matCellDef="let producto"> {{producto.fechaCreac}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let producto">
        <button mat-raised-button color="accent" type="button" name="actualizar" routerLink="/lista/{{producto.id}}">Actualizar</button>
        <button mat-raised-button color="warn" type="button" name="eliminar" (click)="eliminar(producto.id)">Eliminar</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="productos.length==0" class="div-error">
  <p>Problema con la base de datos.</p>
</div>
